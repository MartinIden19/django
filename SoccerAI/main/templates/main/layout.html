{% load static %}
<DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-cale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <script src="https://kit.fontawesome.com/91e9e9c7e3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <aside>
            <img src="{% static 'main/img/logo.svg' %}" alt="Logo">
            <span class="logo"></span>
            <h3>Навигация</h3>
            <ul>
                <a href=""><li><i class="fa-solid fa-aperture"></i> Экспресс-пул</li></a>
                <a href=""><li><i class="fa-solid fa-aperture"></i> Прогнозы</li></a>
                <a href=""><li><i class="fa-solid fa-aperture"></i> Результаты</li></a>
            </ul>
        </aside>
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
